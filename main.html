<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Radial Color Picker | Vue | Simple</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://unpkg.com/vue@3.1.5/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/@radial-color-picker/vue-color-picker/dist/vue-color-picker.umd.min.js"></script>
    <link rel="stylesheet"
          href="https://unpkg.com/@radial-color-picker/vue-color-picker/dist/vue-color-picker.min.css"/>
    <link href="/case/styles/styles.css" rel="stylesheet">
    <script src="/case/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script type="text/javascript" src="/case/scripts/initColorPicker.js"></script>
</head>
<body>
<div id="app">
    <div class="parentAppContainer">
        <div class="title">
            IoT Case Stand
        </div>
        <div class="colorPickerParent">
            <div class="colorPicker">
                <color-picker v-bind="color" @input="onInput" @setup="setup"></color-picker>
            </div>
            <div class="colorPickerParentBackground">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="valve" onclick="socket.emit('button','MOD1_IN1')">Кран</button>
            <button class="valve" onclick="socket.emit('button','MOD1_IN2')">Вентилятор</button>
            <button class="valve" onclick="socket.emit('button','MOD1_IN3')">Контактор</button>
        </div>
        <div class="tableParent">
            <div class="tableTitle1"></div>
            <div class="tableTitle2"></div>
            <div>Температура</div>
            <div id="/devices/wb-msw-v3_21/controls/Temperature"></div>
            <div>Влажность</div>
            <div id="/devices/wb-msw-v3_21/controls/Humidity"></div>
            <div>Датчик CO2</div>
            <div id="/devices/wb-msw-v3_21/controls/CO2"></div>
            <div>Датчик движения</div>
            <div id="/devices/wb-msw-v3_21/controls/Current Motion"></div>
            <div>Датчик шума</div>
            <div id="/devices/wb-msw-v3_21/controls/Sound Level"></div>
            <div>Датчик освещенности</div>
            <div id="/devices/wb-msw-v3_21/controls/Illuminance"></div>
        </div>
    </div>
</div>
</body>
</html>
